<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript">
		if (window.location.href.endsWith("resume")) {
			window.location.href = window.location.href + "/";
		}
	</script>

	<!-- I am not always sure where this will be served from, so add some http-equiv information just to be clear -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- I have a fear that HR managers may not always be using the latest browsers -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- load some nice fonts from typekit -->
	<script src="//use.typekit.net/ymt2iyx.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>

	<link rel="stylesheet" type="text/css" href="./index.css" />

	<title>James Williams - R&eacute;sum&eacute;</title>

	<!-- alternating content with alternating annotations is a lot of boilerplate. templates are the answer. -->
	<script id="content-template" type="text/x-handlebars-template">
		<div id="child-content">
		{{!-- The most straightforward thing to do is to replace the entire article.container contents with the template
			  results. That means that I am including a little static content in the template so it will be able to be a 
			  row in the main grid. This is small enough that it is not that messy.
		--}}
		<header id="document-header" class="page-title">
			<div class="logo">
				James Williams
			</div>
			<div class="" id="print-email">
				<span class="logo">&nbsp;</span>james@jameswilliams.me
			</div>
		</header>

		<div id="hide-annotations">
			<div class=""></div>
			<div id="annotations-toggle" class="">
				<a href="#" data-state="hidden">show annotations</a>
			</div>
		</div>

		{{#each sections}}
			<section class="content {{{extraClass}}}">
				<header class="content-title">{{{title}}}</header>
				<div class="resume-content">{{{content}}}</div>
			</section>
			<aside class="annotation">
				<div class="resume-annotation">{{{annotation}}}</div>
			</aside>
		{{/each}}

		<section class="content-section">
			<div id="downloads" class="content">
				<header class="content-title">Download</header>
				<div class="resume-content">
					<ul>
						<li><a href="james_williams_resume.pdf">PDF Format</a></li>
						<li><a href="james_williams_resume.txt">Text File Format</a></li>
					</ul>
				</div>
			</div>
		</section>
		</div>
	</script>
</head>

<body>
	<!-- this element's HTML will be replaced by the template results. -->
	<article id="container" class="">
		
	</article>

	<script src="./app.js"></script>				<!-- drive the content of this page -->
</body>
</html>
